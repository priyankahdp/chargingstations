<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Search Companies</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<style type="text/css">
.center {
	margin-left: auto;
	margin-right: auto;
	width: 60%;
}
</style>
</head>
<body>
	
	<p></p>
	<div class="container my-2">
		<table border="1" class="table table-striped table-responsive-md">
			<form th:action="@{/companies/find}" method="POST">
				<thead>
					<tr>
						<th colspan="2">Company Name</th>
					</tr>			
					<tr>
						<td colspan="2"><input type="text" placeholder="Parent Company" name="companyName" th:value="${companyName}" class="form-control mb-4 col-4">
						<button type="submit" class="btn btn-info">Get SubCompanies</button></td>
					</tr>
				</thead>
			</form>
			<tbody>
				<tr th:each="company : ${subCompanies}">
					<td th:text="${company.name}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<p></p>
	
	<div class="container my-2">
		<table border="1" class="table table-striped table-responsive-md">
			<tr>
				<td><a th:href="@{/}"> Home</a></td>
				<td><a th:href="@{/searchStations}"> Search Stations</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
