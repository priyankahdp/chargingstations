<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Station Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<style type="text/css">
.center {
	margin-left: auto;
	margin-right: auto;
	width: 60%;
}
</style>
</head>
<body>
	<p></p>
	
	<div class="container my-2">
		<h4>Company & Stations</h4>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Company Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="company : ${listCompanies}">
					<td th:text="${company.name}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<p></p>

	<div class="container my-2">
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Station Name</th>
					<th>Latitude</th>
					<th>Longitude</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="station : ${listStations}">
					<td th:text="${station.name}"></td>
					<td th:text="${station.latitude}"></td>
					<td th:text="${station.longitude}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<p></p>

	<div class="container my-2">
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th colspan="2">Search Stations/Companies</th>
				</tr>
			</thead>
			<tr>
				<td><a th:href="@{/searchStations}"> Search Stations</a></td>
				<td><a th:href="@{/searchCompanies}"> Search Companies</a></td>
			</tr>
		</table>
	</div>

</body>
</html>
